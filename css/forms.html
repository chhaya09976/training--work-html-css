<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>forms and input in html</title>
</head>
<body>
	<form>
		<div>
			<label for="name">Name </label>
			<input type="text" id="name" name="name" value="chhaya">
		</div><br>
		<div>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="enter email">
		</div>
		<br>
		<div>
			<label for="message">Message</label><br>
			<textarea name="message" id="message" cols="50" rows="5"></textarea>
		</div>
		<label for="gender"> Gender</label>
		<select name="gender" id="gender">
			<option value="male" >Male</option>
			<option value="female" selected>Female</option>
			<option value="other">Other</option>
		</select><br>
		<br>
		<label for="age"> Age</label>
		<input type="number" name="age" id="age">
		<br>
		<div>
			<label for="birthdate"> Birthdate</label>
			<input type="date" name="birthdate" id="birthdate">
		</div>
		<div>
			<label> Membership</label>
			<input type="radio" name="membership"   value="simple" id="membership">
			<input type="radio" name="membership" checked value="super" id="membership">
			<input type="radio" name="membership" value="standard" id="membership">
		</div>
		<div>
			<label> Membership</label>
			<input type="checkbox" name="membership"   value="simple" id="membership">
			<input type="checkbox" name="membership"  value="super" id="membership">
			<input type="checkbox" name="membership" value="standard" id="membership">
		</div>
		<input type="submit" value="submit">
		<!--<button type="submit">Submit</button>-->
		<button type="reset">Reset</button>
	</form>

</body>
</html>
